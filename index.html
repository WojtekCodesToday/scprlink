    body {
      padding: 15px;

    }
    .beta {
      padding: 5px;
      background-color: #0384fc;

    }
    </style>

  <body>
    <h1>scrh <span class="beta">Beta</span></h1>
    <p><code>scrh</code> shortens long Scratch profile links into shortened links.</p>
    <h2>How to use</h2>
    <p>Add <code>/username</code> (with <i>username</i> being the username to create a link for)
      to the end of this URL to create a new shortened link.</p>
